<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="../../stylesheets/style_num.css" />
  </head>
  <body class="img" style="background-image: url(../../images/bg_num.jpg)">
    <section style="font-family: sans-serif; text-align: center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 style="padding-right: 1cm" class="heading-section">Sign Up</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="login-wrap">
              <h3 class="text-center mb-4">Create Your Account</h3>
              <form action="/user/signup" method="post" class="signup-form">
                <div class="form-group mb-3">
                  <label class="label" for="firstname">First Name</label>
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    class="form-control"
                    placeholder="Enter your first name"
                  />
                  <span class="icon fa fa-user-o"></span>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="lastname">Last Name</label>
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    class="form-control"
                    placeholder="Enter your last name"
                  />
                  <span class="icon fa fa-user-o"></span>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="email">Email Address</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="mail@gmail.com"
                  />
                  <span class="icon fa fa-paper-plane-o"></span>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="password">Password</label>
                  <input
                    id="password"
                    id="password"
                    name="password"
                    type="password"
                    class="form-control"
                    placeholder="Choose password"
                  />
                  <span
                    toggle="#password"
                    class="fa fa-fw fa-eye field-icon toggle-password"
                  ></span>
                  <span class="icon fa fa-lock"></span>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="birthday">Date of Birth</label>
                  <input
                    type="date"
                    id="birthday"
                    name="birthday"
                    type="password"
                    class="form-control"
                  />
                  <span class="icon fa fa-user-o"></span>
                </div>
                <div class="form-group mb-3">
                  <div class="input">
                    <label class="label" for="marital_status"
                      >Marital Status</label
                    >
                    <select
                      class="form-control"
                      name="marital_status"
                      id="marital_status"
                    >
                      <option value="">-Select Marital Status-</option>
                      <option value="Single">Single</option>
                      <option value="Married">Married</option>
                      <option value="Widowed">Widowed</option>
                      <option value="Separated">Separated</option>
                      <option value="Divorced">Divorced</option>
                    </select>
                  </div>
                  <span class="icon fa fa-user-o"></span>
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn btn-primary submit px-3"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
              <form action="/user/auth" method="get">
                <p>
                  I'm already a member! <button class="button2">Login</button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../../javascripts/jquery.min.js"></script>
    <script src="../../javascripts/popper.js"></script>
    <script src="../../javascripts/bootstrap_num.min.js"></script>
    <script src="../../javascripts/main_num.js"></script>
  </body>
</html>
